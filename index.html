<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <button @click="back">indietro</button>
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img v-for="item in slides" :src="item.image" alt="item.title" />
                    <div class="text">
                        <h3 v-for="item in slides">{{item.title}}</h3>
                        <p v-for="item in slides">
                            {{item.text}}
                        </p>
                    </div>
                </div>
            </div>
            <button @click="after">avanti</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
